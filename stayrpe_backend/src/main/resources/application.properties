# Nombre de la app
spring.application.name=stayrpe

# ===============================
# DATABASE CONFIGURATION
# ===============================

# Si est치s en Railway, usar치 las variables de entorno (MYSQLHOST, etc.)
# Si est치s en local, usar치 los valores por defecto
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:stayrpe}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=${PORT:8080}
